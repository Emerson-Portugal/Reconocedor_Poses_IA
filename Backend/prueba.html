<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles2.css" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.2/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.2/pose.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/4ec250f4be.js" crossorigin="anonymous"></script>

</head>

<body>
  <!-- CONTENTS --> 
  <div class="container" style="margin-top: 20px;">

    <div class="columns">
      
      <!-- WEBCAM INPUT -->
      <div class="column">
        <article class="panel is-info">
          <p class="panel-heading" style="background-color: orange; color: white;">
            Pasos de baile
          </p>
          <div class="panel-block">
            <div class="custom-video-player">
              <video class="video" id="myVideo" hidden controls>
              </video>
              <canvas class="canvas2"></canvas>
              <div class="controls">
                  <button class="button1" id="playPauseBtn">
                    <i class="fas fa-play"></i>
                  </button>
                  <div class="progress-bar">
                      <div class="progress"></div>
                      
                  </div>
                  <div class="volume-bar">
                      <i class="fas fa-volume-up" style="color: #fff;"></i>
                      <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="0.5">
                  </div>
              </div>
            </div>
            

          </div>
        </article>
      </div>

      <!-- MEDIAPIPE OUTPUT -->
      <div class="column">
        <article class="panel is-info">
          <p class="panel-heading" style="background-color: orange; color: white;">
            Deteccion de pose
          </p>
        
          <div class="panel-block">
            
            <div class="custom-video-player">
              <video class="video3" id="myVideo3" hidden controls>
              </video>
              <canvas class="canvas3" style="border:1px solid #000;">
              
                

              </canvas>
              <div class="controls">
                  <button class="button2" id="playPauseBtn2">
                    <i class="fas fa-play"></i>
                  </button>
                  <div class="progress-bar2">
                      <div class="progress2"></div>
                  </div>
                  <div class="volume-bar2">
                      <i class="fas fa-volume-up" style="color: #fff;"></i>
                      <input type="range" id="volumeRange2" min="0" max="1" step="0.1" value="0.5">
                  </div>
              </div>

              <div class="results-overlay">
                <span>Resultados: </span>
                <span id="porcentajeSimilitud"></span>
              </div>
            </div>
            
          </div>
        </article>
      </div>
    </div>
    <button class="button3" onclick="toggleVideos()">
      <i class="fas fa-play"></i>
    </button>
    
    <div style="display: none;" class="control4">
    <div style="display: none;" class="control5">

  </div>
  
  <script type="text/javascript" src="./script3.js"></script>
  <script type="text/javascript" src="./video_player.js"></script>
  <script type="text/javascript" src="./video_player2.js"></script>
  <script>
    // Funci贸n para alternar la reproducci贸n/pausa de ambos videos
    function toggleVideos() {
        const video1 = document.getElementById('myVideo');
        const video2 = document.getElementById('myVideo3');

        // Alterna la reproducci贸n/pausa para el video 1
        video1.paused ? video1.play() : video1.pause();

        // Alterna la reproducci贸n/pausa para el video 2
        video2.paused ? video2.play() : video2.pause();
    }
</script>

  


</body>
</html>
