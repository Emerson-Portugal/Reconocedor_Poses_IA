<!DOCTYPE html>
<html>
<head>
  <title>Entrenamiento</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles2.css" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.2/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.2/pose.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/4ec250f4be.js" crossorigin="anonymous"></script>

</head>

<body>
  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">

    <div class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="#"><i class="fa-solid fa-chevron-left"></i></a>
        <!-- Icono de "Inicio" (casita) -->
        
        <a class="navbar-item" href="#"><i class="fas fa-home"></i></a>

        <a class="navbar-item is-size-4 has-text-weight-bold" href="#">Entrenamiento</a>

      </div>
    </div>
  </nav>

  <!-- CONTENTS --> 
  <div class="container" style="margin-top: 20px;">

    <div class="columns">
      
      <!-- WEBCAM INPUT -->
      <div class="column">
        <article class="panel is-info">
          <p class="panel-heading" style="background-color: orange; color: black;">
            Pasos de baile
          </p>
          <div class="panel-block">
            <div class="custom-video-player">
              <video class="video" id="myVideo" hidden controls>
              </video>
              <canvas class="canvas2"></canvas>
              <div class="controls">
                  <button class="button1" id="playPauseBtn">
                    <i class="fas fa-play"></i>
                  </button>
                  <div class="progress-bar">
                      <div class="progress"></div>
                      
                  </div>
                  <div class="volume-bar">
                      <i class="fas fa-volume-up" style="color: #fff;"></i>
                      <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="0.5">
                  </div>
              </div>

              
            </div>
            

          </div>
          <button onclick="toggleVideo()">Reproducir/Pausar</button>
        </article>
      </div>

      <!-- MEDIAPIPE OUTPUT -->
      <div class="column">
        <article class="panel is-info">
          <p class="panel-heading" style="background-color: orange; color: black;">
            Deteccion de pose
          </p>
          <div class="panel-block" style="position: relative;">
            <video class="input_video5" hidden></video>

            <canvas class="output5" width="480px" height="480px"></canvas>
            <div class="results-overlay" hidden>
              <span>Resultados: </span>
              <span id="porcentajeSimilitud"></span>
            </div>
          </div>

          
        </article>

        
      </div>
    </div>
   
    <div class="loading" id="loadingScreen">
      <div class="spinner"></div>
      
      <div>
        <p className="is-size-3 has-text-weight-bold has-text-info has-background-white has-text-black">
          ¡Presta atención al video!
        </p>
      
        <p className="is-size-3 has-text-weight-bold has-text-info has-background-white has-text-black">
          Usa tu mano izquierda para iniciar el entrenamiento.
        </p>
      </div>
      
        

        
        <button class="button is-danger" onclick="hideLoadingScreen()">Continuar</button>
      </div>
    
      
    </div>
    
    <div style="display: none;" class="control4">
    <div style="display: none;" class="control5">

  </div>
  
  <script type="text/javascript" src="./script5.js"></script>
  <script type="text/javascript" src="./pose5.js"></script>
  <script type="text/javascript" src="./video_player.js"></script>

  

  


</body>
</html>
