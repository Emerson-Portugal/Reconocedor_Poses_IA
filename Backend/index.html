<!DOCTYPE html>
<html>

<head>
  <title>Entrenamiento</title>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Bootstrap JS (popper.js included) -->
  <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCO4yzzxY2LAODLHoF2KMCIgGXh3SPnbv4+2TBDh4taUApmY8FR3X3BvI6MIcG" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js" integrity="sha384-vh1p6b2T04ClHoEe1zL9P3e/JZbIxs1jxzr1MoqQerIUuGxh1VQ/dXceCOJ5E6I+" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles2.css" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.2/drawing_utils.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.2/pose.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/4ec250f4be.js" crossorigin="anonymous"></script>

</head>

<body>
  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">

    <div class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="http://localhost:5173/library_salsa2?videoUrl=/public/videos/video_bachata/video.mp4"><i class="fa-solid fa-chevron-left"></i></a>
        <!-- Icono de "Inicio" (casita) -->

        <a class="navbar-item" href="http://localhost:5173/"><i class="fas fa-home"></i></a>

        <a class="navbar-item is-size-4 has-text-weight-bold" href="#">Entrenamiento</a>

      </div>
    </div>
  </nav>

  <!-- CONTENTS -->
  <div class="container" style="margin-top: 20px;">

    <div class="columns">

      <!-- WEBCAM INPUT -->
      <div class="column">
        <article class="panel is-info">
          <p class="panel-heading" style="background-color: orange; color: black;">
            Pasos de baile
          </p>
          <div class="panel-block">
            <div class="custom-video-player">
              <video class="video" id="myVideo" hidden controls>
              </video>
              <canvas class="canvas2"></canvas>
              <div class="controls">
                <button class="button1" id="playPauseBtn">
                  <i class="fas fa-play"></i>
                </button>
                <div class="progress-bar">
                  <div class="progress"></div>

                </div>
                <div class="volume-bar">
                  <i class="fas fa-volume-up" style="color: #fff;"></i>
                  <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="0.5">
                </div>
              </div>


            </div>


          </div>
          <button onclick="toggleVideo()">Reproducir/Pausar</button>
        </article>
      </div>

      <!-- MEDIAPIPE OUTPUT -->
      <div class="column">
        <article class="panel is-info">
          <p class="panel-heading" style="background-color: orange; color: black;">
            Deteccion de pose
          </p>
          <div class="panel-block" style="position: relative;">
            <video class="input_video5" hidden></video>

            <canvas class="output5" width="480px" height="480px"></canvas>
            

            <!-- Mostrar "Cargando" si cuerpoDetectado es false -->
            <div class="results-overlay" hidden>
              <span>Resultados: </span>
              <span id="porcentajeSimilitud"></span>
            </div>

            <div class="loading-message">
              <p>Cuerpo completo no detectado...</p>
            </div>
          </div>


        </article>


      </div>
    </div>

    <div class="loading" id="loadingScreen">
      <div class="spinner"></div>


      <div class="has-text-centered mt-4 "  >
        <p class="is-size-2 has-text-weight-bold has-text-info">
          ¡Presta atención al video!
        </p>
        <p class="is-size-2 has-text-weight-bold has-text-info">
          Usa tu mano izquierda para alcanzar el boton.
        </p>

        <button class="button is-danger" onclick="hideLoadingScreen()">Continuar</button>
      </div>
    </div>

    <!-- Agrega este modal al final de tu body -->
   
    <div style="display: none;" class="control4">
      <div style="display: none;" class="control5">

      </div>

      <script type="text/javascript" src="./script2.js"></script>
      <script type="text/javascript" src="./pose.js"></script>
      <script type="text/javascript" src="./video_player.js"></script>
    





</body>

</html>
